{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags %}

<h1 class="text-center py-3">Edit Workout</h1>

<div class="row">
    <div class="col-sm-3 m-auto">
        <form method="POST">
            {{ form | crispy }}
            {% csrf_token %}
            <button class="btn btn-primary" type="submit" value="Save">Save</button>
        </form>
    </div>
</div>

{% endblock %}
