{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags %}
<h1 class="text-center py-3">Create Exercise</h1>

<div class="row">
    <div class="col-sm-3 m-auto">
        <form method="POST">
            {% csrf_token %}
            {{ form | crispy }}
            <button class="btn btn-primary" type="submit">Add Exercise <i class="fa fa-plus" aria-hidden="true"></i></button>
        </form>
    </div>
</div>

{% endblock %}
