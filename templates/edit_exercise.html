{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags %}

<h1 class="text-center py-3">Edit Exercise</h1>
<div class="row">
    <div class="col-md-4 m-auto">
        <form method="POST">
            {{ form | crispy }}
            {% csrf_token %}
            <button class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
{% endblock %}
